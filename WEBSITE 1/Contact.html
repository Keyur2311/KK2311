<body>
    <nav class="navbar bg-dark">
        <div class="container">
    
            <h1 class="logo lg-heading text-light" >HT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html">Home</a></li>

            </ul>
        </div>
    </nav>


    <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
         <div class="address-group">
             <i class="fas fa-map-marker-alt fa-3x text-red"></i>
             <h2 class="text-gray md-heading">LOCATION</h2>
             <p>Lorem, ipsum.</p>
         </div>
         <div class="address-group">
            <i class=" far fa-envelope fa-3x text-red"></i>
                  <h2 class="text-gray md-heading">EMAIL</h2>
                  <p>Lorem, ipsum.</p>
         </div>
         <div class="address-group">
            <i class="fas fa-phone-square-alt fa-3x text-red"></i>
            <h2 class="text-gray md-heading">CALL</h2>
            <p>Lorem, ipsum.</p>

         </div>
         <img src="company-img.jpg" alt="company image">
                </div>
                <form class="form" action="">
                 <h1 class="lg-heading text-black">Contact us</h1>
                 <p class="text-gray">Let us know about your questions, suggestions and concers by filling out the contact form below</p>
                 <div class="form-group">
                     <label for="username">USERNAME</label>
                     <input type="text" name="" id="username" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="text" name="" id="phone" required>
                 </div>
                 <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" name="" id="EMAIL" required>
                  </div>
                 <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea type="text" name="" id="message" ></textarea>
                
                 <button type="submit" class="form-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-4x fa-facebook"></i>
            <i class="fab fa-4x fa-twitter"></i>
